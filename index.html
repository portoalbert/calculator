<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="app.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik+Moonrocks&display=swap" rel="stylesheet">
</head>
<body>
    <div class="title"> Online Calculator</div>
    <div class="links"> Share:
        <div class="minilinks"><a href="https://github.com/portoalbert?tab=repositories">
            <img src="img/facebooklink.png" alt="link"></a></div>
            <div class="minilinks"><a href="https://github.com/portoalbert?tab=repositories">
            <img src="img/whatsapp.png" alt="link"></a></div>
            <div class="minilinks"><a href="https://github.com/portoalbert?tab=repositories">
            <img src="img/instagram.jpg" alt="link"></a></div>
    </div>
    <div class="outter">
        <div class="top">Made by <a href="https://github.com/portoalbert?tab=repositories">Albert Porto</a> </div>
        <div class="screen">
            <div id="argone"> </div>
            <div id="argtwo"></div>
            <div id="argthree"></div>
        </div>
        <div class="topofbutton">Engineering</div>
        <div class="buttons">
            <div class="operations">
                <button onclick="test('+');">+</button>
                <button onclick="test('-');">-</button>
                <button onclick="test('/');">/</button>
                <button onclick="test('x');">x</button>
            </div>   
            <div class="digits">
                <button onclick="typer(1);">1</button>
                <button onclick="typer(2);">2</button>
                <button onclick="typer(3);">3</button>
                <button onclick="typer(4);">4</button>
                <button onclick="typer(5);">5</button>
                <button onclick="typer(6);">6</button>
                <button onclick="typer(7);">7</button>
                <button onclick="typer(8);">8</button>
                <button onclick="typer(9);">9</button>
                <button onclick="typer(0);">0</button>
                <button onclick="clearScreen();">Clear</button>
                <button onclick="thinker();">=</button>
            </div> 
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
